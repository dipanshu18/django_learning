<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{{profile.name}} links for all different platforms on one page"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>{{ profile.name }} Links</title>
  </head>
  <body class="bg-{{profile.bg_color}}-300">
    <main class="max-w-xl mx-auto p-5">
      <h1 class="my-10 text-4xl text-center font-extrabold font-serif">
        {{ profile.name }}
      </h1>

      <div class="grid gap-10">
        {% for link in links %}
        <a href="{{link.url}}" target="_blank"
          ><button class="py-4 w-full bg-white hover:bg-gray-100 rounded-lg">
            {{ link.name }}
          </button></a
        >
        {% endfor %}
      </div>
    </main>
  </body>
</html>
