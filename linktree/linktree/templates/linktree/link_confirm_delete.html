{% extends "linktree/layout.html" %} {% load tailwind_filters %}

<span>{% block title %}Delete this link{% endblock %}</span>
{% block content %}
<h1 class="text-center text-xl font-extrabold my-5">Delete confirmation</h1>
<form action="" method="post">
  {% csrf_token %}
  <p class="text-center text-xl my-5">Are you sure you want to delete this?</p>

  <div class="text-center my-5">
    <h1 class="font-bold">{{ link.name }}</h1>
    <h2 class="font-bold">{{ link.url }}</h2>
  </div>
  {{ form | crispy }}
  <button
    type="submit"
    class="w-full py-2 bg-gray-500 text-white hover:bg-gray-600 rounded-md"
  >
    Confirm
  </button>
</form>
{% endblock %}
