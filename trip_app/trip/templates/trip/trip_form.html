{% extends "trip/layout.html" %} {% load tailwind_filters %}

<span>{% block title %} Add Trip {% endblock %}</span>

{% block content %}
<h1 class="text-center text-xl font-bold my-5">Add/Edit your trip</h1>
<form method="POST" class="max-w-md mx-auto">
  {% csrf_token %} {{ form | crispy }}

  <button
    type="submit"
    class="w-full px-5 py-2 rounded-md bg-rose-500 hover:bg-rose-600 text-white"
  >
    Save
  </button>
</form>
{% endblock %}
