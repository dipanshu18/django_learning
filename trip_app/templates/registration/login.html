{% extends "trip/layout.html" %} {% load tailwind_filters %}

<span>{% block title %}Login{% endblock %}</span>

{% block content %}
<h1 class="text-center text-xl text-rose-900 font-bold my-5">Login</h1>

<form action="{% url 'login' %}" method="post" class="max-w-md mx-auto">
  {% csrf_token %} {{ form | crispy }}

  <div class="w-full">
    <button
      type="submit"
      class="w-full px-5 py-2 rounded-md transition-all duration-300 bg-rose-500 hover:bg-rose-600 text-white"
    >
      Login
    </button>
  </div>

  <input type="hidden" name="next" value="{{next}}" />
</form>

{% endblock %}
