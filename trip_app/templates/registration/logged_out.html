{% extends "trip/layout.html" %} {% load tailwind_filters %}

{% block content %}
<h1 class="text-center text-rose-600 text-xl font-bold my-5">
  You've been logged out
</h1>

<div class="w-full max-w-xs mx-auto">

      Login here
    </button>
  </a>
</div>
{% endblock %}
