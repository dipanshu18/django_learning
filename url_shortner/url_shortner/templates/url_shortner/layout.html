<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="URL Shortner app" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %} {% endblock %} | URL Shortner</title>
  </head>
  <body>
    <nav class="max-w-2xl mx-auto flex justify-between items-center py-4 px-5">
      <h1 class="text-xl font-bold">
        <a href="{% url 'home' %}">URL Shortner</a>
      </h1>

      <ul>
        <li>
          <a href="{% url 'create-link' %}">
            <button
              class="py-2 px-5 bg-emerald-500 text-white font-semibold rounded-lg"
            >
              Add link +
            </button>
          </a>
        </li>
      </ul>
    </nav>

    <main class="p-5">{% block content %} {% endblock %}</main>
  </body>
</html>
